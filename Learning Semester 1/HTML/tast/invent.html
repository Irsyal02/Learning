<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Inventory Management</h1>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add Product
      </button>
    </div>

    <div class="flex items-center mb-4">
      <input type="text" placeholder="Search product..." class="border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:border-blue-500 w-full mr-2">
      <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">
        Scan
      </button>
    </div>

    <div class="grid grid-cols-12 gap-4">
      <div class="col-span-3">
        <div class="bg-gray-100 p-4 rounded-md">
          <h2 class="text-lg font-bold mb-2">Product Status</h2>
          <div class="flex items-center mb-2">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
              All
            </button>
            <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">
              Active
            </button>
